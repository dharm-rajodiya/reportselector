<div class="contentDiv">
    <table>
        <tr>
            <td>
                <div>
                    <!-- [rowspan]="2" -->
                    <div *ngFor="let rptCat of srcRptCategory">
                        <button mat-stroked-button (click)="reportClassClick(rptCat.id)" [class]="(rptCat.id==selRptCatId)? 'highLight': 'normal'"  color="primary">{{rptCat.name}}</button>
                    </div>
                </div>
            </td>
            <td colspan="11">
                <div class="example-container">
                    <h2>Available Report Type</h2>                  
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="todo"
                      [cdkDropListConnectedTo]="[doneList]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
                    </div>
                  </div>
                  
                  <div class="example-container">
                    <h2>Available Report Type</h2>
                  
                    <div
                      cdkDropList
                      #doneList="cdkDropList"
                      [cdkDropListData]="done"
                      [cdkDropListConnectedTo]="[todoList]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.code}}</div>
                    </div>
                  </div>
            </td>
        </tr>

    </table>

<div class="contentDiv">
    <table width="100%">
        <tr>
            <td colspan="10">&nbsp;</td>
            <td colspan="2"><button (click)="processSelected()" mat-button color="primary">View Sample and Arrange</button></td>
        </tr>
    </table>
</div>
<div class="contentDiv">
    <table>
        <tr>
            <td colspan="2">
                <div *ngFor="let src of srcSecond">
                    <button mat-stroked-button (click)="doneClick(src.id)" [class]="(src.id==selDone)? 'highLight': 'normal'"  color="primary">{{src.code}}</button>
                </div>
            </td>
            <td colspan="8">
                <h2>Show Report Preview</h2>
                <div *ngIf="selPreviewDone">
                    {{selPreviewDone.code}} ===== {{selPreviewDone.name}} ==ORDER== {{selPreviewDone.id}}
                </div>
            </td>
            <td colspan="2">
                <div cdkDropList class="example-list" (cdkDropListDropped)="dropFinal($event)">
                    <div class="example-box" *ngFor="let srcSecF of srcSecondFinal" cdkDrag>{{srcSecF.code}}+{{srcSecF.id}}</div>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="contentDiv">
    <table width="100%">
        <tr>
            <td colspan="10">&nbsp;</td>
            <td colspan="2"><button (click)="processFinalSave()" mat-button color="primary">Final Save Here</button></td>
        </tr>
        <tr>
            <td colspan="12">
                <h2>Final Data to be saved in database</h2>
                <div class="example-box" *ngFor="let p of printFinal" cdkDrag>{{p.code}}+{{p.id}}</div>
            </td>
        </tr>
    </table>
</div>
